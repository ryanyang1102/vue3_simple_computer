<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="container border border-dark rounded-2 bg-dark p-4 mt-5">
      <div class="row d-flex">
        <div class="col-3 d-flex my-2">
          <span class="flex-fill text-white fs-2">
            {{ computeProcess }}
          </span>
        </div>
        <div class="col-9 d-flex my-2">
          <span class="flex-fill text-end text-white screenValue">
            {{ value }}
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <div class="row d-flex flex-wrap">
            <div class="col-8 d-flex my-2">
              <button class="btn btn-gray btn-lg flex-fill" @click="clearBtn" type="button">AC</button>
            </div>
            <div class="col-4 d-flex my-2">
              <button class="btn btn-gray btn-lg flex-fill" @click="negativeBtn" type="button">±</button>
            </div>
            <div class="col-4 d-flex my-2">
              <button class="btn btn-dark btn-lg flex-fill" @click="getNum" value="7" type="button">7</button>
            </div>
            <div class="col-4 d-flex my-2">
              <button class="btn btn-dark btn-lg flex-fill" @click="getNum" value="8" type="button">8</button>
            </div>
            <div class="col-4 d-flex my-2">
              <button class="btn btn-dark btn-lg flex-fill" @click="getNum" value="9" type="button">9</button>
            </div>
            <div class="col-4 d-flex my-2">
              <button class="btn btn-dark btn-lg flex-fill" @click="getNum" value="4" type="button">4</button>
            </div>
            <div class="col-4 d-flex my-2">
              <button class="btn btn-dark btn-lg flex-fill" @click="getNum" value="5" type="button">5</button>
            </div>
            <div class="col-4 d-flex my-2">
              <button class="btn btn-dark btn-lg flex-fill" @click="getNum" value="6" type="button">6</button>
            </div>
            <div class="col-4 d-flex my-2">
              <button class="btn btn-dark btn-lg flex-fill" @click="getNum" value="1" type="button">1</button>
            </div>
            <div class="col-4 d-flex my-2">
              <button class="btn btn-dark btn-lg flex-fill" @click="getNum" value="2" type="button">2</button>
            </div>
            <div class="col-4 d-flex my-2">
              <button class="btn btn-dark btn-lg flex-fill" @click="getNum" value="3" type="button">3</button>
            </div>
            <div class="col-8 d-flex my-2">
              <button class="btn btn-dark btn-lg flex-fill" @click="getNum" value="0" type="button">0</button>
            </div>
            <div class="col-4 d-flex my-2">
              <button class="btn btn-dark btn-lg flex-fill" @click="pointBtn" value="." type="button">.</button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="row d-flex flex-wrap">
            <div class="col-12 d-flex my-2">
              <button class="btn btn-orange btn-lg flex-fill" @click="symbolBtn" value="÷" type="button">÷</button>
            </div>
            <div class="col-12 d-flex my-2">
              <button class="btn btn-orange btn-lg flex-fill" @click="symbolBtn" value="×" type="button">×</button>
            </div>
            <div class="col-12 d-flex my-2">
              <button class="btn btn-orange btn-lg flex-fill" @click="symbolBtn" value="-" type="button">-</button>
            </div>
            <div class="col-12 d-flex my-2">
              <button class="btn btn-orange btn-lg flex-fill" @click="symbolBtn" value="+" type="button">+</button>
            </div>
            <div class="col-12 d-flex my-2">
              <button class="btn btn-orange btn-lg flex-fill" @click="equalBtn" type="button">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="history container d-flex justify-content-center border border-dark bg-dark rounded-3 p-4 my-5">
      <div class="trash">
        <a href="#" class="btn btn-orange" @click="clearHistory">
          <i class="fas fa-trash-alt"></i>
        </a>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-12">
          <h2 class="text-center text-white history_title">歷史紀錄</h2>

        </div>
        <ul v-for="item in history" class="list-unstyled d-flex flex-column align-items-center text-white">
          <li class="fs-5 history_list">{{ item }}</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="all.js"></script>
</body>
</html>
